plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72' apply false
}

group 'org.spectral'
version '1.0.0'

allprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
    }
}
